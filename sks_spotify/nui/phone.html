<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/phone.css">
  <title>Document</title>
</head>
<body id="main">
  <main>
    <div class="body_phone">
      <header>
        <div class="camera_container">
          <div class="camera"></div>
          <div class="sound"></div>
        </div>
        <div class="search_bar-container">
          <button class="button_search" id="inputok">
            <img src="assets/search.png" class="search_icon" alt="" />
          </button>
          <input type="text" placeholder="Buscar..." class="search_bar" id="linkinput"></input>
        </div>
      </header>
      <button class="button_back" id="shutdownbutton">
        <img src="assets/left-arrow.png" class="left-arrow_icon" alt="" />
      </button>
      <div class="clock">
        <span id="MyClockDisplay" class="clock_value" onload="showTime()">
        </span>
      </div>
      <div class="volume_controlls">
        <button id="volumeup" class="volume_button">
          <img src="assets/volume+.png" class="volume_icon" alt="" />
        </button>
        <button id="volumedown" class="volume_button">
          <img src="assets/volume-.png" class="volume_icon" alt="" />
        </button>
      </div>
      <picture class="banner">
        <img src="assets/logo-slash.png" class="logo-slash_bg" alt="" />
      </picture>
      <span class="music_title" id="testrec"></span>
      <div class="volume_range">
        <input type="range" value="70" min="0" max="100" />
      </div>
      <!-- <div class="sound_waves-container">
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
      </div> -->
      <div class="controlls">
        <picture>
          <img id="back" src="assets/back.png" class="controll-back" alt="" />
        </picture>
        <picture>
          <img id="play" src="assets/play.png" class="controll-play" alt="" />
          <img id="pause" src="assets/pause.png" class="controll-pause" alt="" />
        </picture>
        <picture>
          <img id="forward" src="assets/next.png" class="controll-next" alt="" />
        </picture>
        <picture>
          <img id="loop" src="assets/loop.png" class="controll-loop" alt="" />
        </picture>
      </div>
    </div>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="scripts/script.js" type="text/javascript"></script>
</html>
