<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/musicPage.css">
  <title>Spotfy</title>
</head>
<body id="main">
  <main>
    <div class="body_phone music_page">
      <!-- <header>
        <div id="camera"></div>
      </header>
      <div id="clock">
      </div> -->
      <div class="selected_music-content">
        <button class="button_back" id="shutdownbutton">
          <img src="assets/left-arrow.png" class="left-arrow_icon" alt="" />
        </button>
        <div id="volume_toast" class="volume_toast">
          <span id="volume_value" class="volume_value">
          </span>
        </div>
        <div class="volume_controlls">
          <button id="volumeup" class="volume_button">
            <img src="assets/volume+.png" class="volume_icon" alt="" />
          </button>
          <button id="volumedown" class="volume_button">
            <img src="assets/volume-.png" class="volume_icon" alt="" />
          </button>
        </div>
        <picture class="banner">
          <img src="assets/logo-slash.png" class="logo-slash_bg" alt="" />
        </picture>
        <span class="music_title" id="testrec"></span>
        <div class="volume_range">
          <span id="currentTime" class="time_video_value">
            0:00
          </span>
          <input type="range" value="0" min="0" disabled />
          <span id="totalTime" class="time_video_value">
            0:00
          </span>
        </div>
        <div class="controlls">
          <picture>
            <img id="back" src="assets/back.png" class="controll-back" alt="" />
          </picture>
          <picture>
            <img id="play" src="assets/play.png" class="controll-play" alt="" />
            <img id="pause" src="assets/pause.png" class="controll-pause" alt="" />
          </picture>
          <picture>
            <img id="forward" src="assets/next.png" class="controll-next" alt="" />
          </picture>
          <picture>
            <img id="loop" src="assets/loop.png" class="controll-loop" alt="" />
          </picture>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="scripts/main.js" type="text/javascript"></script>
<script src="scripts/functions.js" type="text/javascript"></script>
<script src="scripts/services.js" type="text/javascript"></script>
</html>
