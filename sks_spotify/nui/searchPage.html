<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/musicPage.css">
  <link rel="stylesheet" href="styles/searchPage.css">
  <title>Spotify</title>
</head>
<body id="main">
  <main>
    <div id="phone_content" class="body_phone">
      <div id="camera_clock" class="camera-clock_container"></div>
      <header id="header">
        <div class="search_bar-container">
          <button class="button_search" id="inputok">
            <img src="assets/search.png" class="search_icon" alt="" />
          </button>
          <input type="text" placeholder="Buscar..." class="search_bar" id="linkinput"></input>
        </div>
      </header>
      <button id="buttonBackToHome" class="button_back_home">
        <a href="index.html">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
      </button>
      <div id="list_container" class="list_container">
        <div id="list_content" class="list_content">
        </div>
      </div>
      <div id="music_page" class="selected_music-content">
        <span id="playingBy" class="playing_by"></span>
        <button id="buttonBack" class="button_back" onclick="hideMusicDetails('list_container')">
          <img src="assets/arrow_down.svg" alt="Ã­cone de seta para baixo" />
        </button>
        <div id="volume_toast" class="volume_toast">
          <span id="volume_value" class="volume_value">
          </span>
        </div>
        <div class="volume_controlls">
          <button id="volumeup" class="volume_button">
            <img src="assets/volume+.png" class="volume_icon" alt="" />
          </button>
          <button id="volumedown" class="volume_button">
            <img src="assets/volume-.png" class="volume_icon" alt="" />
          </button>
        </div>
        <picture class="banner">
          <img id="musicBanner" src="assets/logo-slash.png" class="logo-slash_bg" alt="" />
        </picture>
        <span class="music_title" id="testrec"></span>
        <div class="volume_range">
          <span id="currentTime" class="time_video_value">
            0:00
          </span>
          <input type="range" value="0" min="0" disabled />
          <span id="totalTime" class="time_video_value">
            0:00
          </span>
        </div>
        <div class="controlls">
          <picture>
            <img id="back" src="assets/back.png" class="controll-back" alt="" />
          </picture>
          <picture>
            <img id="play" src="assets/play.png" class="controll-play" alt="" />
            <img id="pause" src="assets/pause.png" class="controll-pause" alt="" />
          </picture>
          <picture>
            <img id="forward" src="assets/next.png" class="controll-next" alt="" />
          </picture>
          <picture>
            <img id="loop" src="assets/loop.png" class="controll-loop" alt="" />
          </picture>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="scripts/main.js" type="text/javascript"></script>
<script src="scripts/functions.js" type="text/javascript"></script>
<script src="scripts/services.js" type="text/javascript"></script>
<script src="scripts/searchPage.js" type="text/javascript"></script>
</html>
